<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container back" id="signInForm">
            <h5 class="text-center">Sign in</h5>
            <div class="row">
                <table class="col">
                    <tr>
                        <td><label for="login1">Login</label></td>
                        <td><input type="login" id="login1" name="login1" required></td>
                    </tr>
                    <tr>
                        <td><label for="password1">Password</label></td>
                        <td><input type="password" id="password1" name="password1" required></td>
                    </tr>
                </table>
            </div>
            <div class="row sign">
                <div class="col text-center">
                    <p class="d-none" id="wrongPass">Wrong password!
                    </p>
                    <button id="register1">Register</button>
                    <button id="logIn1">Log in</button>

                </div>
            </div>
        </div>
        <div class="container back sign d-none" id="registerForm">
            <h5 class="text-center">Register</h5>
            <div class="row">
                <table class="col">
                    <tr>
                        <td><label for="name2">Name</label></td>
                        <td><input type="name2" id="name2" required></td>
                    </tr>
                    <tr>
                        <td><label for="email2">Email</label></td>
                        <td><input type="email" name="email2" id="email2" required></td>
                    </tr>
                    <tr>
                        <td><label for="login2">Login</label></td>
                        <td><input type="login2" id="login2" name="login2" required></td>
                    </tr>
                    <tr>
                        <td><label for="password2">Password</label></td>
                        <td><input type="password" id="password2" name="password2" required></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div class="col text-center">
                    <label for="rememberMe2">Remember me</label>
                    <input type="checkbox" name="rememberMe2" id="rememberMe2"> <br>
                    <button id="register2">Register</button>
                    <button id="back2">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae4220fb2d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
